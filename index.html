<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Slider</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="swiper-container">
      <div class="swiper-wrapper">
          <div class="swiper-slide" style="background-image: url(img/slide1.jpg);">
              <div class="slider-content">
                  <p>Global Grand Event on Digital Design</p>
                  <h1>Design Thinking Conference</h1>
                  <div class="btn">
                      <a class="btn-common btn-lg" href="#">Get Ticket</a>
                      <a class="btn-common btn-border" href="#">Explore More</a>
                  </div>
              </div>
          </div>
          <div class="swiper-slide" style="background-image: url(img/slide2.jpg);">
              <div class="slider-content">
                  <p>Global Grand Event on Digital Design</p>
                  <h1>22 Amazing Speakers</h1>
                  <div class="btn">
                      <a class="btn-common btn-border" href="#">Explore More</a>
                  </div>
              </div>
          </div>
          <div class="swiper-slide" style="background-image: url(img/slide3.jpg);">
              <div class="slider-content">
                  <p>Global Grand Event on Digital Design</p>
                  <h1>Book Your Seat Now!</h1>
                  <div class="btn">
                      <a class="btn-common btn-lg" href="#">Get Ticket</a>
                  </div>
              </div>
          </div>
      </div>
      <div class="swiper-button-prev swiper-button-white"></div>
      <div class="swiper-button-next swiper-button-white"></div>
      <div class="swiper-pagination"></div>
  </div>
   
   
   
   
   <script src="js/jquery-3.5.1.min.js"></script>
   <script src="js/swiper.min.js"></script>
   <script src="js/main.js"></script>
    
</body>
</html>
